<!DOCTYPE html>
<html lang="en">
  <head>
    <title>bài tập Hàm</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">Bài Tập JS Buổi 5</h1>
      <div class="d-flex align-items-start">
        <div
          class="nav flex-column nav-pills me-3"
          id="v-pills-tab"
          role="tablist"
          aria-orientation="vertical"
        >
          <button
            class="nav-link active"
            id="v-pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-home"
            type="button"
            role="tab"
            aria-controls="v-pills-home"
            aria-selected="true"
          >
            Bài 1
          </button>
          <button
            class="nav-link"
            id="v-pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-profile"
            type="button"
            role="tab"
            aria-controls="v-pills-profile"
            aria-selected="false"
          >
            Bài 2
          </button>

          <button
            class="nav-link"
            id="v-pills-messages-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-messages"
            type="button"
            role="tab"
            aria-controls="v-pills-messages"
            aria-selected="false"
          >
            Bài 3
          </button>
          <button
            class="nav-link"
            id="v-pills-settings-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-settings"
            type="button"
            role="tab"
            aria-controls="v-pills-settings"
            aria-selected="false"
          >
            Bài 4
          </button>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="v-pills-home"
            role="tabpanel"
            aria-labelledby="v-pills-home-tab"
            tabindex="0"
          >
            <h2 class="text-center">Quản lý tuyển sinh</h2>
            <div class="mb-3">
              <label for="" class="form-label"></label>
              <input
                type="text"
                class="form-control"
                name=""
                id="diemChuan"
                aria-describedby="helpId"
                placeholder="Điểm chuẩn"
              />
            </div>
            <div class="Area mb-3">
              <select name="" id="khuVuc">
                <option value="X">Chọn khu vực</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
              </select>
            </div>
            <div class="obJect mb-3">
              <select name="" id="obJect">
                <option value="0">Chọn đối tượng</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="" class="form-label"></label>
              <input
                type="text"
                class="form-control"
                name=""
                id="diemMon1"
                aria-describedby="helpId"
                placeholder="Điểm môn thứ 1"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label"></label>
              <input
                type="text"
                class="form-control"
                name=""
                id="diemMon2"
                aria-describedby="helpId"
                placeholder="Điểm môn thứ 2"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label"></label>
              <input
                type="text"
                class="form-control"
                name=""
                id="diemMon3"
                aria-describedby="helpId"
                placeholder="Điểm môn thứ 3"
              />
            </div>
            <button class="btn btn-primary p-2 px-5" id="ketQua">
              Kết Quả
            </button>
            <div class="ketQua1 bg-success p-4 mt-3"></div>
          </div>
          <div
            class="tab-pane fade"
            id="v-pills-profile"
            role="tabpanel"
            aria-labelledby="v-pills-profile-tab"
            tabindex="0"
          >
            <h2>Tính tiền điện</h2>
            <div class="mb-3">
              <label for="" class="form-label"></label>
              <input
                type="text"
                class="form-control"
                name=""
                id="hoTen"
                aria-describedby="helpId"
                placeholder="Nhập họ tên"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label"></label>
              <input
                type="number"
                class="form-control"
                name=""
                id="soKW"
                aria-describedby="helpId"
                placeholder="Nhập số kw"
              />
            </div>
            <button class="btn btn-primary p-2 px-5" id="tinhTien">
              Tính tiền điện
            </button>
            <div class="ketQua2 bg-success p-4 mt-3"></div>
          </div>

          <div
            class="tab-pane fade"
            id="v-pills-messages"
            role="tabpanel"
            aria-labelledby="v-pills-messages-tab"
            tabindex="0"
          >
            <h2>Tính thuế thu nhập cá nhân</h2>
            <div class="mb-3">
              <label for="" class="form-label"></label>
              <input
                type="text"
                class="form-control"
                name=""
                id="hovaTen"
                aria-describedby="helpId"
                placeholder="Nhập họ tên"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label"></label>
              <input
                type="text"
                class="form-control"
                name=""
                id="tongThuNhap"
                aria-describedby="helpId"
                placeholder="tổng thu nhập"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label"></label>
              <input
                type="text"
                class="form-control"
                name=""
                id="soNguoiPhuthuoc"
                aria-describedby="helpId"
                placeholder="số người phụ thuộc"
              />
            </div>
            <button class="btn btn-primary p-2 px-5" id="tinhThue">
              Tính tiền thuế
            </button>
            <div class="ketQua3 bg-success p-4 mt-3"></div>
          </div>
          <div
            class="tab-pane fade"
            id="v-pills-settings"
            role="tabpanel"
            aria-labelledby="v-pills-settings-tab"
            tabindex="0"
          >
            <h2>Tính tiền cáp</h2>
            <div class="mb-3">
              <label for="" class="form-label"></label>
              <input
                type="text"
                class="form-control"
                name=""
                id="maKH"
                aria-describedby="helpId"
                placeholder="nhập mã khách hàng"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label"></label>
              <input
                type="text"
                class="form-control"
                name=""
                id="soKenh"
                aria-describedby="helpId"
                placeholder="số kênh cao cấp"
              />
            </div>
            <button class="btn btn-primary p-2 px-5" id="tinhTienCap">
              Tính tiền cáp
            </button>
            <div class="ketQua4 bg-success p-4 mt-3"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
